<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - new User</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
<!--    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>-->
<!--    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User Registration - SignUp</h1>
        </div>

        <form th:action="@{/register_user}" method="post"
            th:object="${user}">
        <div>
            <div class="form-group row">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{userName}" required minlength="2" maxlength="20"/>
            </div>

            <div class="form-group row">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{emailId}" required/>
            </div>

            <div class="form-group row">
                <label>Password</label>
                <input type="password" class="form-control" th:field="*{password}" required minlength="5" maxlength="20"/>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign-up</button>
            </div>

        </div>

        </form>
    </div>
</body>
</html>
